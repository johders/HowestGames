<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="../images/Logo-howest-tiny.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../css/logostyle.css">
  <script src="../js/logo.js"></script>
  <script src="../js/logofunctions.js"></script>
  <title>Logofinder</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-info navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/Logo-howest-tiny.jpg" class="logo" alt="howest logo">
        Logo Finder
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Games
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../pages/primefinder.html">PrimeFinder</a></li>
              <li><a class="dropdown-item" href="#">LogoFinder</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="container-left">
    <h1 class="text-info">Find the Howest logo</h1>

    <div id="user-input-el">
      <div class="input-group mb-3">
        <input id="input-el" type="text" class="form-control" placeholder="Enter number of squares"
          aria-label="Aantal vakjes te genereren?" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Start Game!</button>
      </div>
    </div>

    <dialog class="alert-box" id="alert-box">
      <h2>Invalid input</h2>
      <p>Please enter a number between 0 and 20 (not included)</p>
      <button class="btn btn-outline-primary button close-button" id="close-dialog">Got it!</button>
    </dialog>

    <div id="playing-field"></div>

  </div>

  <div id="container-right" class="float-right">
    <div id="flex-container">

      <div class="container">
        <div class="row g-1">
          <div class="bg-info stat-div col-sm">
            <p id="attempt-tracker">Attempts </p>
            <p class="attempt-number"></p>
          </div>
          <div class="bg-info stat-div col-sm">
            <p id="square-amount"> Squares </p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</body>

</html>
